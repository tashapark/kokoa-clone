<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="description" content="This is my website." />
    <meta charset="UTF-8" />
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      /* div {
        width: 150px;
        height: 150px;
        background-color: wheat;
        position: relative;
      } */
      /* psuedo selector; class나 id를 만드는 것보다 훨씬 좋은 방법
      html 건들일 필요가 없음 */
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      /* parent all children 부모는 원하는 만큼 써도 상관이 없음. 부모안의 것을 가리킴 */
      p span {
        color: white;
      }
      /* parent > direct children 비로 다이렉트 아래있는 자식한테 적용가능 오호 */
      div > span {
        text-decoration: underline;
      }
      /* sibling; next to the sibling만 적용; p 바로 옆에 있는(뒤에 오는) span에게 css걸기 */
      p + span {
        text-decoration: underline;
      }
      /* 바로 뒤에 오는 sibling은 아닌데 sibling인 경우에 사용 */
      p ~ span {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div>
      <span>hello</span>
      <p>
        dkkafflahlae alglahglw algaler9phg alfndl prjlsjglajg lkdjglakjg.
        alghlahfka sahglaglka <span>inside</span>
      </p>
    </div>
  </body>
</html>
