<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      /* root는 기본적으로 모든 다큐멘트의 뿌리가 됨 
            변수를 넣어주면 색을 일일히 바꾸지 않아도 됨
            한 번에 변경가능. 
            custom property라고 하지만 니코는 변수라고 부르는 것을 선호
            --하고 변수명 만약에 띄어쓰기 있으면-쓰고*/

      :root {
        --main-color: #489ee3;
        --default-border: 1px solid var(var(--main-color));
      }
      body {
        height: 1000vh;
        margin: 50px;
      }
      p {
        background-color: var(--main-color);
      }
      a {
        color: var(--main-color);
      }
    </style>
  </head>
  <body>
    <p>ahfkahgkaehkjhakwjghfkjawhkja akjghkjahgk ak.aghahahj</p>
    <a href="https://apple.com">apple</a>
  </body>
</html>
