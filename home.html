<!DOCTYPE html>
<html>
  <head>
    <!-- 창 옆에 띄우는 작은 아이콘  -->
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home</title>
    <meta name="description" content="This is my website." />
    <meta charset="UTF-8" />
  </head>
  <body>
    <form>
      <div>
        <!-- label은 input이랑 같이 움직임. 폼에 질문 추가? for은 인풋에 id랑 같아야 적용됨-->
        <label for="profile">Profile Photo</label>
        <!-- 파일 업로드, 종류 제한: 여러개 가능, image는 다 되게  -->
        <input id="profile" type="file" accept=".png, image/*" />
      </div>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="Name" type="text" />
      </div>
      <div>
        <label for="website">Website</label>
        <input id="website" required placeholder="Name" type="url" />
      </div>
      <div>
        <input required placeholder="Password" minlength="10" type="password" />
        <input type="submit" value="Create Account" />
      </div>
    </form>
    <!-- div를 대체 가능한 semantic tag들 div로 해도 되지만, 
      코드만 봐도 무슨 의민지 알 수 있음. 이게 수많은 div보다 나음. 
    semantic을 쓰려고 노력하자. -->
    <header>
      <h1>nico times</h1>
    </header>
    <!-- div id="main"이라고 해도 되지만, 글의 메인임을 보여줌  -->
    <main>
      <!-- span 은 짧은 것, p는 문단을 할 때 쓸 것  -->
      <span>hello!</span>
    </main>
    <!-- 꼬릿말 태그도 마찬가지  -->
    <footer>&copy; 2020 N.C</footer>
  </body>
</html>
