<!DOCTYPE html>
<html>
  <head>
    <!-- 창 옆에 띄우는 작은 아이콘  -->
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home</title>
    <meta name="description" content="This is my website." />
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="Last name" type="text"" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="user-name">Username</label>
        <input id="user-name" required placeholder="Username" type="text"" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" required type="date" />
      </div>
      <div>
        <label for="happiness">How happy are you?</label>
        <input id="happiness" required type="range" />
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" required type="color" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
