<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      /* 마우스 없이도 돌아가고 멈춤 
      @keyframes 애니메이션 이름 쓰고 어떻게 할 지 적어주면 됨
      움직이고 돌아가서 시작하는 게 안 이뻐서 바꿈
      원하는 만큼 스텝을 가질 수 있음 0~100까지
      2step이면 걍 from-to로 하면 됨
      transform이 아니어도 되지만 추천함
        border-radius도 바뀜*/
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateY(0);
        }
        25% {
          transform: scale(2);
        }
        50% {
          border-radius: 0px;
          transform: rotateY(180deg) translateY(100px);
          border-color: tomato;
          opacity: 0;
        }
        75% {
          transform: scale(5);
        }
        100% {
          transform: rotateY(0) translateY(0);
        }
      }
      img {
        border: 6px solid black;
        border-radius: 50%;
        /* infinite 계속 되게 만들 수 있음 */
        width: 200px;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/logo.jpg" />
    <span>ddddsg</span>
  </body>
</html>
