<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="description" content="This is my website." />
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 20px;
      }

      .btn {
        padding: 5px 10px;
        border-radius: 5px;

        /* class는 여러개 겹쳐도 됨.
       한개의 요소가 여러 개 클래스를  가질 수도 있음 */
      }
      .tomato {
        background-color: tomato;
        color: aliceblue;
        /* class는 여러개 겹쳐도 됨.
       한개의 요소가 여러 개 클래스를  가질 수도 있음 */
      }

      .teal {
        background-color: teal;

        /* class는 여러개 겹쳐도 됨.
       한개의 요소가 여러 개 클래스를  가질 수도 있음 */
      }
    </style>
  </head>

  <body>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
  </body>
</html>
