<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <!-- class 이름은 길게 FATHER__자식 이름을 알 수 있도록 
    BEM -> 클래스 이름을 쓰는 법; 같은데 특징을 적을 때는 ex)btn btn--big -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Acount, log in with your email or phone number.
      </p>
    </header>

    <!-- action은 data를 어디로 보낼지 -->
    <!-- methods 두 방법 1) post; 백엔드에 정보 보냄. 서버
    2) get url에 포함되어도 상관없는 정보들을 get으로 보냄 서버 없을 때. 아이디/비번 ㄴㄴ
  get무조건 써놓을 것. 프로젝트 업로드 한 곳에서는 post 안됨-->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password"/ >
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Acount or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/edabccc9aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
